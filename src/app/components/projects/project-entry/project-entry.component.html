<article>
  <img src="https://plchldr.co/i/500x250?bg=111111" alt="plchldr.co" />
  <div class="details">
    <div class="header">
      <a target="_blank" href="https://kev.ar">
        {{ name }}
      </a>
      <span>Status</span>
    </div>
    <div class="chips">
      <p class="chip" *ngFor="let tech of techStack; let i = index">
        {{ tech }}
      </p>
    </div>
    <p>{{ proyecto.descripcionPr }}</p>
  </div>
</article>
